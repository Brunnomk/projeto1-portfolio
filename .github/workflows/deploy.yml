name: Deploy para HostGator ([deploy] na mensagem)

on:
  push:
    branches: [ main ]   # troque se seu branch principal for 'master' ou outro

jobs:
  deploy:
    # Só executa se a mensagem do commit mais recente tiver [deploy]
    if: contains(github.event.head_commit.message, '[deploy]')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar SSH (ssh-agent)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar host ao known_hosts
        run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy para public_html (rsync)
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            ./ \
            ${{ secrets.USER }}@${{ secrets.HOST }}:/home1/${{ secrets.USER }}/public_html/
