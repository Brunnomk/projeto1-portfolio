
name: Deploy para HostGator

on:
  push:
    branches: [ main ]  # troque para master se for seu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar Host ao known_hosts
        run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Enviar arquivos para public_html
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            ./ \
            ${{ secrets.USER }}@${{ secrets.HOST }}:/home1/${{ secrets.USER }}/public_html/
